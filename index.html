<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order Summary Card</title>
  </head>

  <body>
    <div class="main">
      <div class="background-wave"></div>
      <!-- maybe i can change this img to an id later -->
      <img
        class="main-image"
        src="./images/illustration-hero.svg"
        alt="Drawing of a person wearing headphones and moving to music."
      />
      <div class="main-content">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-plan-box">
          <div>
            <img src="./images/icon-music.svg" alt="" />
          </div>
          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <button class="link">Change</button>
        </div>
        <button class="button primary">Proceed to Payment</button>
        <button class="button secondary">Cancel Order</button>
      </div>
    </div>

    <!-- Attributions/Footer -->

    </div> -->
  </body>
</html>
