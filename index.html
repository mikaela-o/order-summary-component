<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order Summary Card</title>
  </head>

  <body>
    <div class="main">
      <!-- maybe i can change this img to an id later -->
      <img
        class="main-image"
        src="./images/illustration-hero.svg"
        alt=""
        aria-hidden="true"
      />
      <main>
        <div class="main-content">
          <h2>Order Summary</h2>
          <p class="main-p">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-box">
            <div>
              <img
                class="plan-icon"
                src="./images/icon-music.svg"
                alt=""
                aria-hidden="true"
              />
            </div>
            <div>
              <p class="plan-subheading">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <button class="link">Change</button>
          </div>
          <button class="button primary">Proceed to Payment</button>
          <button class="button secondary">Cancel Order</button>
        </div>
      </main>
    </div>

    <!-- Attributions/Footer -->

    </div> -->
  </body>
</html>
